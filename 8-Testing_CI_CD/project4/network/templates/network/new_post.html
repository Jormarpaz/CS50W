{% extends "network/layout.html" %}

{% block body %}
    <h2>New Post</h2>
    <form action="{% url 'new_post' %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" placeholder="What's on your mind?"></textarea>
        <br>
        <button type="submit">Post</button>
    </form>
{% endblock %}
