<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function hello() {
            let heading = document.querySelector("h1"); // Puede ser una variable (let) o una constante (const)
            if (heading.innerHTML === "Hello, world!"){
                heading.innerHTML = "Goodbye, world!";
            } else {
                heading.innerHTML = "Hello, world!";
            }
        }
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
    <button onclick="hello()">Click here</button>
</body>
</html>
